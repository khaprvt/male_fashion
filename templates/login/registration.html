{% extends "layouts/login_base.html" %}
{% load static %}
{% block content %}
    <div class="d-md-flex half">
        <div class="bg" style="background-image: url({% static 'main/img/bg_1.jpg' %});"></div>
        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <h3 class="text-uppercase">Registration</h3>
                            </div>
                            <form action="{% url 'users:registration' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group first">
                                    <label for="username">Username <span style="color:red">*</span></label>
                                    {{ registration_form.username }}
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">Password <span style="color:red">*</span></label>
                                    {{ registration_form.password }}
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">Confirm Password <span style="color:red">*</span></label>
                                    {{ registration_form.confirm_password }}
                                </div>

                                <div class="d-sm-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-3 p-0 mb-sm-0">
                                        <a href="{% url 'users:login' %}">Login</a>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                </div>

                                <!-- <button type="submit" class="btn btn-block py-2 btn-primary">Registration</button> -->
                                <input type="submit" value="Registration" class="btn btn-block py-2 btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


{% endblock %}
